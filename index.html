<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Sites - Luiz Fernando</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .site-list {
            list-style: none;
            padding: 0;
        }
        .site-list li {
            margin: 10px 0;
        }
        .site-list a {
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .site-list a:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 40px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Central de Sites - Luiz Fernando</h1>
    <ul class="site-list">
        <li><a href="https://luizfernando599.github.io/FmRadioEstados" target="_blank">FmRadioEstados</a></li>
        <li><a href="https://luizfernando599.github.io/SampleadorMidi" target="_blank">SampleadorMidi</a></li>
        <!-- Adicione novos projetos aqui -->
    </ul>
    <footer>
        &copy; 2025 Luiz Fernando
    </footer>
</body>
</html>
